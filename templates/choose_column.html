<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Naming Column – DocuMint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">🔤 Choose Column for Document Naming</h2>
    <p class="lead">Select the Excel column to use when naming the output documents:</p>

    <form action="/process" method="post" class="mb-3">
      <input type="hidden" name="word_filepath" value="{{ word_filepath }}" />
      <input type="hidden" name="excel_filepath" value="{{ excel_filepath }}" />

      <div class="mb-3">
        <label for="chosen_column" class="form-label">📁 Available Columns:</label>
        <select name="chosen_column" id="chosen_column" class="form-select" required>
          {% for col in columns %}
          <option value="{{ col }}">{{ col }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">🚀 Generate Documents</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
